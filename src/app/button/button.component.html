<p>Selected Packages</p>

<button
class="btn btn-outline-primary w-75"
*ngIf="PublicButtonValue === 'Department'|| ShowButton === true"
ngClass="PublicButtonValue === 'Department'?'btn-primary w-100'"
value="Department"
#ButtonValue
(click)="GetButtonData(ButtonValue)"
[disabled]="PublicButtonValue === 'Department'"
>
{{PublicButtonValue === 'Department' ? 'Package Has Been Selected' : 'Add Package'}}
</button>
